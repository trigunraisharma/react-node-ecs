# .github/workflows/frontend.yml
name: Deploy React to S3

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
        working-directory: frontend
      - run: npm run build
        working-directory: frontend
      - name: Deploy to S3
        uses: aws-actions/s3-sync@v1
        with:
          source-dir: frontend/build
          bucket: react-node-frontend
          region: us-east-1

